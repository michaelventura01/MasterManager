
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-80">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario Agregar estado</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/SweetAlert.js"></script>
    </head>
    <body>
        <div class="row-2">
            <div class="col-3">
                <form action="">
                    <div class="form-group">
                        <label>Nombre de estado
                            <label style="color:red;">*</label>
                        </label>
                        <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Nombre de solicitud">
                        <label id="completar" style="color:red;">Complete este campo</label>
                    </div>
                    <div class="form-group">
                        <label>Estado
                            <label style="color:red;">*</label>
                        </label>
                        <input type="text" name="txtEstado" id="txtEstado" class="form-control" placeholder="Estado de solicitud">
                        <label id="completar1" style="color:red;">Complete este campo</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="button">Enviar Formulario</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
