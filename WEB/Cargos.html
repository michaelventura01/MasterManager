
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-80">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario Agregar Cargo</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/SweetAlert.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="col-sm-10 main-section" id="contenedor">
            <style>
                #contenedor{
                    margin-top: 2%;
                }
            </style>
            <div class="col-6">
                <form action="">
                    <div class="form-group">
                        <label>Cargo
                            <label style="color:red;">*</label>
                        </label>
                        <input type="text" name="txtCargo" id="txtCargo" placeholder="ingresa el cargo" class="form-control">
                        <label id="completar" style="color:red;">Complete este campo</label>
                    </div>
                    <div class="form-group">
                        <label>Estado
                            <label style="color:red;">*</label>
                        </label>
                        <input type="text" name="txtEstado" id="txtEstado" placeholder="ingresa el estado" class="form-control">
                        <label id="completar1" style="color:red;">Complete este campo</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" id="button">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
